[tox]
envlist = py{36,37,38,39}-sphinx{20,21,22,23,24,30,31,32,33,34,latest}

[testenv]
setev =
    LANG=C
deps =
    .
    readthedocs-sphinx-ext
    pytest
    sphinxcontrib-httpdomain
    sphinx20: Sphinx < 2.1
    sphinx21: Sphinx < 2.2
    sphinx22: Sphinx < 2.3
    sphinx23: Sphinx < 2.4
    sphinx24: Sphinx < 2.5
    sphinx30: Sphinx < 3.1
    sphinx31: Sphinx < 3.2
    sphinx32: Sphinx < 3.3
    sphinx33: Sphinx < 3.4
    sphinx34: Sphinx < 3.5
    sphinxlatest: Sphinx
commands =
    pytest {posargs} tests/
    sphinx-build -b html -d {envtmpdir}/doctrees docs/ {envtmpdir}/html
